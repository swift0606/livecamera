<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>live cam 录像页面</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    div{
        width: 640px; height: 320px;
        position: absolute;left: 50%;
        margin-left: -320px;
    }
</style>
<body>
    <div class="box">
        <video autoplay id="sourcevid" style="width:100%;height:100%"></video>
        提示：最好用火狐测试，谷歌浏览器升级了安全策略，谷歌浏览器只能在https下才能利用html5打开摄像头。
        <canvas id="output" style="display:none"></canvas>
    </div>

    <script type="text/javascript" charset="utf-8">

        var socket = new WebSocket("ws://"+document.domain+":8080");
        var back = document.getElementById('output');
        var backcontext = back.getContext('2d');
        var video = document.getElementsByTagName('video')[0];
        
        var success = function(stream){
            video.src = window.URL.createObjectURL(stream);
        }

        socket.onopen = function(){
            draw();
        }

        var draw = function(){
            try{
                backcontext.drawImage(video,0,0, back.width, back.height);
            }catch(e){
                if (e.name == "NS_ERROR_NOT_AVAILABLE") {
                    return setTimeout(draw, 100);
                } else {
                    throw e;
                }
            }
            if(video.src){
                var img_data=back.toDataURL("image/jpeg", 0.1);
                console.log(img_data);
                socket.send(img_data);
            }
            setTimeout(draw, 200);
        }
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia;
        navigator.getUserMedia({video:true, audio:false}, success, console.log);
    </script>
</body>
</html>
