<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>live cam 接收页面</title>
</head>
<style>
    body{
         margin: 0;
         padding: 0;
    }
    .box{
        width: 320px;height: 240px;
        position: absolute;left: 50%;
        margin-left: -160px;
    }
</style>
<body>
    <div class="box">
        <img id="receiver" style="width:100%;height:100%"/>
        <br><br>如果显示空白，说明当前没有人在直播，<a href="/camera.html" target="_blank">点击这里直播</a>
    </div>
    <script type="text/javascript" charset="utf-8">
        var receiver_socket = new WebSocket("ws://"+document.domain+":8008");
        var image = document.getElementById('receiver');
        receiver_socket.onmessage = function(data)
        {
            var img_data=data.data;
            console.log(img_data);
            image.src=img_data;
        }
    </script>
</body>
</html>
